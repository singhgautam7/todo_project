
<div id="editTaskModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/edit/" method="POST">
        {% csrf_token %}
            <div class="inputContainer">
                <input type="text" id="title" class="taskNameNew" name="title" value="" required>
                <label for="title">Title</label>
            </div>
            <div class="inputContainerDesc">
                <input type="text" id="description" class="taskDescriptionNew" name="description" value="">
                <label for="description">Description</label>
            </div>
            <div class="inputContainer half last right">
                <input type="date" id="dueDate" class="taskDateNew" name="date">
                <label for="dueDate">Due Date</label>
            </div>
            <input type="hidden" name="todoid" id="todoid" class="todoid" value="">
            <button type="submit" name="taskUpdate" class="btn btn-primary"
                    onclick= "location.href= '{% url 'edit' %}'" >Save Changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </form>
      </div>

    </div>
  </div>
</div>
